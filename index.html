<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="./skate.js"></script>
    <script src="./game.js"></script>
</head>

<body>
    <a-scene id="scene">
        <a-assets>
            <a-asset-item id="skateobj" src=".\assets\tinker.obj"></a-asset-item>
            <a-asset-item id="skatemtl" src="./assets/obj.mtl"></a-asset-item>
        </a-assets>
        <a-entity id="environment" environment="preset: japan; skyType: gradient; lighting: point">
            <a-entity obj-model="obj:#skateobj; mtl:#skatemtl" position="10 0 0" rotation="-90 0 0" scale="0.1 0.1 0.1">
            </a-entity>
        </a-entity>
        <a-entity id="camera-rig" movement-controls="speed: 0.5;" position="0 1 5" rotation="0 0 0" drive game="play">
            <a-entity id="camera" camera-position="0 1.6 0" rotation="0 0 0">
                <a-entity id="control-wheel" gltf-model="#skateobj" position="0.13 -0.12 -0.16" rotation="0 0 0" ></a-entity>
                <a-entity id="timer" position="0 5 -15"
                    text="font: kelsonsans; align: center; width: 10; color: yellow; value: 00:00"></a-entity>
                <a-entity id="over" position="1.7 1 -3"
                    text="font: kelsonsans; align: center; width: 10; height: 10; color: red; value: Keep Trying!"
                    visible="false"></a-entity>
            </a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
